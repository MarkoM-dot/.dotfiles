repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: trailing-whitespace
    - id: check-yaml
    - id: check-toml
    - id: check-json
    - id: debug-statements
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.1.0
    hooks:
    - id: stylua-system
