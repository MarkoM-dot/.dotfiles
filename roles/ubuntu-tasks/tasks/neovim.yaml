- name: Install luarocks
  ansible.builtin.package:
    name: luarocks
    state: latest

- name: Install neovim
  ansible.builtin.package:
    name: neovim
    state: latest

- name: Install pynvim
  ansible.builtin.pip:
    name: pynvim
    state: latest
    extra_args: "--break-system-packages"

- name: Install node neovim
  community.general.npm:
    name: neovim
    global: true
    state: latest
